<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>2048小游戏</title>
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"name="viewport">
		<link rel="stylesheet" media="screen and ( min-width :767px)" href="css/2048-pc.css">
		<link rel="stylesheet" media="screen and ( max-width :767px)" href="css/2048-mobile.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<!-- <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css"/> -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		 <script type="text/javascript" src="js/jquery.min.js"></script>
		 <script type="text/javascript" src="js/soundmanager2-nodebug-jsmin.js"></script>
		 <script type="text/javascript" src="js/bootstrap.min.js">	
		 <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		 <script type="text/javascript" id="js"></script>
		<script type="text/javascript" >
			var screenWid = window.screen.width;
			if(screenWid>767){
				$('#js').attr("src","js/2048-pc.js");
			} else{
				$('#js').attr("src","js/2048-mobile.js");
			}
		</script>  
	</head>
	<body>
		<div class="container">
			<h3 class="title">2048小游戏</h3>
			<div class="score">
				<span class="glyphicon glyphicon-king"></span><span>&nbsp;&nbsp;最高分：<i id="max-score"></i></span>				
			</div>
			<table class="main">
				<tr>
					<td x="0" y="0" class="x0y0 empty"></td>
					<td x="1" y="0" class="x1y0 empty"></td>
					<td x="2" y="0" class="x2y0 empty"></td>
					<td x="3" y="0" class="x3y0 empty"></td>
				</tr>
				<tr>
					<td x="0" y="1" class="x0y1 empty"></td>
					<td x="1" y="1" class="x1y1 empty"></td>
					<td x="2" y="1" class="x2y1 empty"></td>
					<td x="3" y="1" class="x3y1 empty"></td>
				</tr>
				<tr>
					<td x="0" y="2" class="x0y2 empty"></td>
					<td x="1" y="2" class="x1y2 empty"></td>
					<td x="2" y="2" class="x2y2 empty"></td>
					<td x="3" y="2" class="x3y2 empty"></td>
				</tr>
				<tr>
					<td x="0" y="3" class="x0y3 empty"></td>
					<td x="1" y="3" class="x1y3 empty"></td>
					<td x="2" y="3" class="x2y3 empty"></td>
					<td x="3" y="3" class="x3y3 empty"></td>
				</tr>
			</table>
			<div class="score">
				<span>当前得分：<i id="mymark">0</i>分</span><br>				
			</div>
			<button type="button" class="restart btn btn-danger"><span class="glyphicon glyphicon-repeat"></span>&nbsp;重新开始</button>
			<!-- <button type="button" class="btn btn-danger" onclick="victory(event)"><span class="glyphicon glyphicon-repeat"></span>&nbsp;测试</button> -->
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title"></h4>
			  </div>
			  <div class="modal-body">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  </div>
			</div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
